<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task rekrutacyjny - Rotopino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-item-center">
      <form class="mt-5 col-8 p-5 rounded-3 shadow bg-primary bg-opacity-10">
        <div class="mb-3 form-row p-2 border rounded bg-white">
          <label for="exampleInputEmail1" class="form-label fs-6 text-secondary"
            >Imię i Nazwisko</label
          >
          <input
            onFocus="clickInput()"
            type="text"
            class="form-control fs-5 border-0 p-0"
          />
        </div>
        <div class="mb-3 form-row p-2 border rounded bg-white">
          <label
            for="exampleInputPassword1"
            class="form-label fs-6 text-secondary"
            >Wiadomość</label
          >
          <textarea
            onFocus="clickInput()"
            class="form-control fs-5 border-0 p-0"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#static"
            class="
              d-flex
              justify-self-center
              fs-5
              mt-2
              btn btn-primary
              px-3
              py-2
            "
          >
            Prześlij
          </button>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="static"
      data-bs-keyboard="false"
      data-bs-backdrop="static"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Wiadomość</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Wiadomość od: <strong>Łukasz Świat</strong></p>
            <span>Treść wiadomości:</span>
            <br />
            <strong
              >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio
              nobis quas incidunt necessitatibus. Accusantium earum iure odit
              libero eligendi recusandae hic reprehenderit numquam quo! Quod
              architecto illum cumque esse repellendus.</strong
            >
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
